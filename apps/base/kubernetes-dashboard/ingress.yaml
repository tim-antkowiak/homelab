apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
  annotations:
    traefik.ingress.kubernetes.io/router.tls: 'true'
    traefik.ingress.kubernetes.io/service.serverstransport: insecure-skip-transport@kubernetescrd
spec:
  rules:
    - host: k3s-dashboard.local.t-a.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kubernetes-dashboard-kong-proxy
                port:
                  number: 443
  tls:
    - hosts:
        - k3s-dashboard.local.t-a.dev
      secretName: k3s-dashboard-tls
